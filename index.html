<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Grenier Epreuve Finale</title>
	<link href="style.css" rel="stylesheet">

 </head>
 
 <body>

 	<div id="cercles">
 		<svg version="1.1" id="Calque_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 		viewBox="0 0 800 800" style="enable-background:new 0 0 800 800;" xml:space="preserve">
			<style type="text/css">
				.st0{fill:#DA1F26;stroke:#5766AF;stroke-width:3}
				.st1{fill:#57B947;stroke:#5766AF;stroke-width:3}
			</style>
			<defs>
				<g id="groupe_cercles">
					<circle class="st0" cx="130" cy="120" r="40"  />
					<ellipse class="st1" cx="130" cy="120" rx="12" ry="60"/>
					<ellipse class="st1" cx="130" cy="120" rx="60" ry="12"/>
				</g>
			</defs>
			<use x="100" y="0" xlink:href="#groupe_cercles"> 
				<animateTransform attributeName="transform"
            			type="rotate"
            			from="0 230 120"
           				to="360 230 120"
           				begin="0s"
            			dur="4s"
           				repeatCount="indefinite"
           			/> 
           	</use>
			<use x="0" y="100" xlink:href="#groupe_cercles">
				<animateTransform attributeName="transform"
            			type="rotate"
            			from="0 130 220"
           				to="360 130 220"
           				begin="0s"
            			dur="4s"
           				repeatCount="indefinite"
           			/>
           	</use>
			<use x="200" y="100" xlink:href="#groupe_cercles">
				<animateTransform attributeName="transform"
            			type="rotate"
            			from="0 330 220"
           				to="360 330 220"
           				begin="0s"
            			dur="4s"
           				repeatCount="indefinite"
           			/>
           	</use>
			<use x="100" y="200" xlink:href="#groupe_cercles">
				<animateTransform attributeName="transform"
            			type="rotate"
            			from="0 230 320"
           				to="360 230 320"
           				begin="0s"
            			dur="4s"
           				repeatCount="indefinite"
           			/>
           	</use>
		</svg>
	</div>


 	
 </body>
